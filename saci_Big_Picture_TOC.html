    <script>
        "use strict";

        // Create Object to represent our h2 element that will hold the Day and Date.
        const dayDateDisplay = document.createElement("h4");

        // Assign the id="dayDateDisplay"
        dayDateDisplay.id = "dayDateDisplay";

        // Assign Class text-primary to my dayDateDisplay Object
        // dayDateDisplay.classList.add('text-primary');
        dayDateDisplay.style.fontSize = ".75em";

        const weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        const monthName = new Array(12);
        monthName[0] = "January";
        monthName[1] = "February";
        monthName[2] = "March";
        monthName[3] = "April";
        monthName[4] = "May";
        monthName[5] = "June";
        monthName[6] = "July";
        monthName[7] = "August";
        monthName[8] = "September";
        monthName[9] = "October";
        monthName[10] = "November";
        monthName[11] = "December";

        function showDayDate() {
            let today = new Date();
            let dayName = weekday[today.getDay()];
            let mth = monthName[today.getMonth()];
            let dayNumber = today.getDate();
            let yearNumber = today.getFullYear();
            dayDateDisplay.innerHTML = `${dayName}<span>, </span>${mth}<span> </span>${dayNumber}<span>, </span>${yearNumber}`;

            setTimeout(showDayDate, 10000);
        }

        // Execute the function created above.
        showDayDate();

        const centerDayDateDisplay = document.createElement("center");

        centerDayDateDisplay.appendChild(dayDateDisplay);

        console.dir(centerDayDateDisplay);
        console.dir(dayDateDisplay);

        // Append centerDayDateDisplay
        document.getElementById("dateTime").appendChild(centerDayDateDisplay);
    </script>
